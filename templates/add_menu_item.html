<!DOCTYPE html>
<html>
<head>
    <title>Add Menu Item - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h2>Add New Menu Item</h2>
    <a href="{{ url_for('admin_panel') }}">Back to Admin Panel</a> | 
    <a href="{{ url_for('logout') }}">Logout</a>

    <form method="POST" action="{{ url_for('add_item') }}">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" rows="3" required></textarea><br>

        <label for="price">Price:</label><br>
        <input type="number" step="0.01" name="price" id="price" required><br>

        <label for="image_path">Image filename (e.g., burger.jpg):</label><br>
        <input type="text" name="image_path" id="image_path"><br><br>

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
